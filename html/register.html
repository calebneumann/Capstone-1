            <script>
                document.addEventListener("keydown", (event) => {
                    if(event.key == ' '){
                        const sttResponse = document.getElementById('sttResponse');

                        //alert("you entered space")
                        
                        try {
                            const response = fetch('/stt').then(res => res.text()).then(data => {
                                sttResponse.textContent = data;
                                data = data.toLowerCase();
                                if(data.includes("home")){

                                }
                                else if(data.includes("chat")){

            <div>
                <div>

                    <!--trying to get AI working from pressing a button for testing purposes-->
                    <input class="textBoxes" type="text" id="username" placeholder="username"><br>
                    <input class="textBoxes" type="text" id="password" placeholder="password"><br>
                    <input class="textBoxes" type="text" id="phone" placeholder="Phone #"><br>


                    <button class="button" id="pressButton">Register</button>
                    <div id="responseMessage">
                
                    <script>
                        document.getElementById("pressButton").addEventListener("click", function() {
                            var username = document.getElementById("username").value;
                            var password = document.getElementById("password").value;
                            var phone = document.getElementById("phone").value;

                        
                            // Create an object to hold the values
                            let data = { username: username, password: password, phone: phone };
                        
                            // Use fetch to send data to the server via GET request
                            fetch(`/register?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&phone=${encodeURIComponent(phone)}`)
                                .then(response => response.json())
                                .then(data => {
                                    // If the request is successful, update the DOM with the success message
                                    document.getElementById("responseMessage").innerHTML = data.message;
                                    document.getElementById("responseMessage").classList.add("responseThing")
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                        });
                    </script>
                    <div class="responseThing" id="chatResponse"></div>
